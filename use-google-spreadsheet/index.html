<script>
import useGoogleSpreadsheet from 'use-google-spreadsheet';

const SomeComponent = ({}) => {
	const API_KEY = '';//AIzaSyAGqRS1wyYGUBs5ZWI2GbqbcNteRqvKWjk
	const shareUrl = 'https://docs.google.com/spreadsheets/d/1AfaFpkI4aE7gdwseQi5X84v6c0zmgV5ffOxG55XKlqQ/edit#gid=0';
	const { rows, isFetching } = useGoogleSpreadsheet(shareUrl, API_KEY);
	return isFetching ? (
		<Spinner />
	) : rows ? (
		<ul>
			{rows.map((row, i) => {
				return (
					<li key={i}>
						{Object.keys(row).map((key, i) => (
							<span key={i}>
								{key}: {row[key]}
								<br />
							</span>
						))}
					</li>
				);
			})}
		</ul>
	) : (
		<span>No Data</span>
	);
};
</script>
