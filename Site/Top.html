  visibility: hidden;
  width: 190px;

  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */

  z-index: 1;

  top: 50%;
  left: 120%;

}  
.tooltip:hover .tooltiptext {
  visibility: visible;
}
