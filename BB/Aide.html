.tooltip {
  position: relative;

}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 130px;
  background-color: #990000;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;

  top: 120%;
  left: 50%;
  margin-left: -60px; /* Use half of the width (120/2 = 60), to center the tooltip */
}  
.tooltip:hover .tooltiptext {
  visibility: visible;
}
